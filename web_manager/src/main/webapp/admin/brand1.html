<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		function download() {
			window.location.href="http://localhost:8081/download/downloaduser.do";
        }
        function download1() {
			window.location.href="http://localhost:8081/download/downloadorder.do";
        }
        function download2() {
			window.location.href="http://localhost:8081/download/downloadyonghu.do";
        }

        /*导入数据*/

        var User = function(){
            this.init = function(){
                //模拟上传excel
                $("#uploadEventBtn").unbind("click").bind("click",function(){
                    $("#uploadEventFile").click();
                });
                $("#uploadEventFile").bind("change",function(){
                    $("#uploadEventPath").attr("value",$("#uploadEventFile").val());
                });

            };
            //点击上传按钮
            this.uploadBtn = function(){
                var uploadEventFile = $("#uploadEventFile").val();
                if(uploadEventFile == ''){
                    alert("请选择excel,再上传");
                }else if(uploadEventFile.lastIndexOf(".xls")<0){//可判断以.xls和.xlsx结尾的excel
                    alert("只能上传Excel文件");
                }else{
                    var url =  'http://localhost:8081/download/importUsers.do';
                    var formData = new FormData($('form')[0]);
                    user.sendAjaxRequest(url,'POST',formData);
                }
            }; //点击上传按钮
            this.uploadBtn1 = function(){
                var uploadEventFile = $("#uploadEventFile").val();
                if(uploadEventFile == ''){
                    alert("请选择excel,再上传");
                }else if(uploadEventFile.lastIndexOf(".xls")<0){//可判断以.xls和.xlsx结尾的excel
                    alert("只能上传Excel文件");
                }else{
                    var url =  'http://localhost:8081/download/importspe.do';
                    var formData = new FormData($('form')[0]);
                    user.sendAjaxRequest(url,'POST',formData);
                }
            }; //点击上传按钮
            this.uploadBtn2 = function(){
                var uploadEventFile = $("#uploadEventFile").val();
                if(uploadEventFile == ''){
                    alert("请选择excel,再上传");
                }else if(uploadEventFile.lastIndexOf(".xls")<0){//可判断以.xls和.xlsx结尾的excel
                    alert("只能上传Excel文件");
                }else{
                    var url =  'http://localhost:8081/download/importtem.do';
                    var formData = new FormData($('form')[0]);
                    user.sendAjaxRequest(url,'POST',formData);
                }
            }; //点击上传按钮
            this.uploadBtn3 = function(){
                var uploadEventFile = $("#uploadEventFile").val();
                if(uploadEventFile == ''){
                    alert("请选择excel,再上传");
                }else if(uploadEventFile.lastIndexOf(".xls")<0){//可判断以.xls和.xlsx结尾的excel
                    alert("只能上传Excel文件");
                }else{
                    var url =  'http://localhost:8081/download/importUsers.do';
                    var formData = new FormData($('form')[0]);
                    user.sendAjaxRequest(url,'POST',formData);
                }
            };

            this.sendAjaxRequest = function(url,type,data){
                $.ajax({
                    url : url,
                    type : type,
                    data : data,
                    success : function(result) {
                        alert( result);
                    },
                    error : function() {
                        alert( "excel上传失败");
                    },
                    cache : false,
                    contentType : false,
                    processData : false
                });
            };
        }
        var user;
        $(function(){
            user = new User();
            user.init();
        });
    </script>
</head>
<body class="hold-transition skin-red sidebar-mini" >
<div>
<!--文件上传-->
<form enctype="multipart/form-data" id="batchUpload"  action="user/upload" method="post" class="form-horizontal">
    <button class="btn btn-success btn-xs" id="uploadEventBtn" style="height:26px;"  type="button" >选择文件</button>
    <input type="file" name="file"  style="width:0px;height:0px;" id="uploadEventFile">
    <input id="uploadEventPath"  disabled="disabled"  type="text" placeholder="请选择excel表" style="border: 1px solid #e6e6e6; height: 26px;width: 200px;" >
</form>
<button type="button" class="btn btn-success btn-sm"  onclick="user.uploadBtn()" >导入品牌表</button>
<button type="button" class="btn btn-success btn-sm"  onclick="user.uploadBtn1()" >导入规格表</button>
<button type="button" class="btn btn-success btn-sm"  onclick="user.uploadBtn2()" >导入模板表</button>
<button type="button" class="btn btn-success btn-sm"  onclick="user.uploadBtn3()" >导入分类表</button>


<div>
	<button class="btn btn-default" onclick="download()">下载商品表</button>
</div>
<div>
	<button class="btn btn-default" onclick="download1()">下载订单详情表</button>
</div>
<div>
	<button class="btn btn-default" onclick="download2()">下载用户表</button>
</div>


</div>

</body>
</html>
